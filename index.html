<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Action</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .btn {
            padding: 15px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            width: 250px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Choose an Option:</h1>
    <p>Scan the QR code to get more options.</p>

    <button class="btn" onclick="window.location.href='tel:8700141094'">Call Phone Number</button>
    <button class="btn" onclick="window.location.href='https://www.google.com/maps?q=28.6004256,77.0911142'">Open Location on Google Maps</button>

</body>
</html>
